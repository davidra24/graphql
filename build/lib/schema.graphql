"Valida tipos de nivel"
enum Level {
  principiante
  intermedio
  avanzado
}

union GlobalSearch = Course | Student | Monitor

#ID -> Escalar de tipo ID
type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String @deprecated
  people: [Student]
  level: Level
}
interface Person {
  _id: ID!
  name: String!
  email: String!
}
type Student implements Person {
  _id: ID!
  name: String!
  email: String!
  avatar: String
}

type Monitor implements Person {
  _id: ID!
  name: String!
  email: String!
  phone: String
}

type Query {
  "Devuelve todos los cursos"
  getCourses: [Course]
  "Devuelve un curso !-> Campo obligatorio"
  getCourse(id: ID!): Course
  "Devuelve todos los personas"
  getPeople: [Person]
  "Devuelve un persona !-> Campo obligatorio"
  getPerson(id: ID!): String
  "Ejecuta una b√∫squeda global"
  searchItems(keyWord: String!): GlobalSearch
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
  level: Level
}

input CourseEditInput {
  title: String
  teacher: String
  description: String
  topic: String
}

input PersonInput {
  name: String!
  email: String!
  phone: String
  avatar: String
}

input PersonEditInput {
  name: String
  email: String
  phone: String
  avatar: String
}

type Mutation {
  "Crea un curso"
  createCourse(input: CourseInput!): Course
  "Edita un curso"
  editCourse(id: ID!, input: CourseEditInput!): Course
  "Eliminar un curso"
  deleteCourse(id: ID!): Boolean
  "Crea un persona"
  createPerson(input: PersonInput!): Person
  "Edita un persona"
  editPerson(id: ID!, input: PersonEditInput!): Person
  "Eliminar un persona"
  deletePerson(id: ID!): Boolean
  "Agrega una persona a un curso"
  addPeople(courseID: ID!, personID: ID!): Course
}
